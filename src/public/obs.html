<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<title>输出 - 音MAD作者选</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="stylesheet" href="material-icons.css" />
	<style>
		html,
		body {
			background-color: black;
			color: white;
			color-scheme: dark;
			margin: 0;
			width: 100vw;
			height: 100vh;
			font-family: "Inter Variable", Inter, Roboto, "Source Han Sans SC VF", "Noto Sans CJK SC", "Source Han Sans SC", sans-serif;
			font-weight: 500;
			letter-spacing: 0.05em;
			overflow: hidden;
		}

		*,
		*::before,
		*::after {
			box-sizing: border-box;
			user-select: none;
		}

		img {
			display: block;
			width: 100%;
			height: 100%;
		}

		#status-bar {
			display: flex;
			position: absolute;
			bottom: 0;
			width: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			backdrop-filter: blur(12px);
			text-align: center;
			padding: 0.5em;
			transition: all cubic-bezier(0, 0, 0, 1) 500ms;
			font-size: 1.35rem;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			overflow: hidden;
			line-height: 1;
			gap: 0.25em;
		}

		#status-bar.hide {
			transform: translateY(100%);
			transition-timing-function: cubic-bezier(0, 0, 1, 0);

			> .big-icon {
				scale: 2;
				rotate: -45deg;
				transition-timing-function: cubic-bezier(0, 0, 1, 0);
			}
		}

		#status-bar.emergency {
			transition-duration: 100ms;
		}

		#status-bar > div {
			transition: all cubic-bezier(0, 0, 0, 1) 500ms;
			text-shadow: 0 0 0.2em rgba(0, 0, 0, 0.4);
		}

		#status-bar > .status {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 0.1875em;
		}

		.playing > .status {
				display: none !important;
		}

		#status-bar > .big-icon {
			display: none;
			position: absolute;
			font-size: 188px;
			right: 32px;
			bottom: -70px;
			opacity: 0.3;
			transition: all cubic-bezier(0, 0, 0, 1) 500ms;
		}

		#status-bar.playing > .big-icon {
			display: block;
		}

		#status-bar.hide > div {
			transition-timing-function: cubic-bezier(0, 0, 1, 0);
			transform: translateY(calc(sibling-index() * 2em));
		}

		#status-bar > div:last-child {
			margin-bottom: 0.09375;
		}

		/* fix vertical alignment */
		#status-bar.voter > #status > span {
			line-height: 1.4375em;
		}

		/* prevent wrapping */
		#status-bar.voter > div#status {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-bottom: -0.2em;
		}

		#state {
			font-size: 0.75em;
			font-weight: 400;
			letter-spacing: 0.1em;
		}

		#state::after {
			content: attr(data-page_counter);
			font-size: 16px;
			font-variant-numeric: tabular-nums;
			margin-left: 2px;
		}

		#description {
			font-size: 0.5625em;
			font-weight: 400;
			font-variant-numeric: tabular-nums;
			margin-bottom: 0.0625em;
		}

		video {
			width: 100vw;
			height: 100vh;
			background-color: black;
		}

		video::-webkit-media-controls-panel {
			justify-content: flex-start;
			background: linear-gradient(to top, rgba(0, 0, 0, 0) 80%, rgba(0, 0, 0, 0.4) 100%);
		}

		video::-webkit-media-controls-panel {
			padding-top: 4px;
		}

		video::-webkit-media-controls-timeline {
			padding-bottom: 0;
		}

		video::-webkit-media-controls-fullscreen-button {
			display: none;
		}

		video::-webkit-media-text-track-display {
			top: unset !important;
			bottom: 9% !important;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="video">
			<!-- <img src="https://gd-hbimg.huaban.com/67a1635d0ee5041842454fde8a0482e7c25fcb875c738-5HAGl3" alt="video" /> -->
			<div id="status-bar" class="hide">
				<div class="status"><span id="icon" class="icon">play_arrow</span><span id="state">正在播放</span></div>
				<div id="status">作品名</div>
				<div id="description">注释</div>
				<i class="icon big-icon">play_circle</i>
			</div>
			<button onclick="this.remove()" style="position: fixed; z-index: 114514; padding: 12px 16px; font-weight: 500;">授予自动播放权限</button>
			<video
				src="/"
				id="video"
				controls
				disablepictureinpicture
				playsinline
				controlslist="nofullscreen nodownload noremoteplayback"
				poster="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
			>
				<track
					id="track-captions"
					default
					kind="captions"
					src="/"
				/>
			</video>
		</div>
	</div>

	<script type="module">
		const APPARENT_LINE_HEIGHT = 14;
		const icon = document.getElementById("icon"),
			state = document.getElementById("state"),
			text = document.getElementById("status"),
			description = document.getElementById("description"),
			statusBarEl = document.getElementById("status-bar"),
			statusFontSize = parseFloat(getComputedStyle(text).fontSize),
			video = document.getElementById("video"),
			trackCaptions = document.getElementById("track-captions");

		let timeoutId;
		const delay = ms => new Promise(resolve => timeoutId = setTimeout(resolve, ms))
		let webSocket;

		function start() {
			const TARGET_WIDTH = 1280, TARGET_HEIGHT = 720;
			window.resizeBy(TARGET_WIDTH - window.innerWidth, TARGET_HEIGHT - window.innerHeight);

			if (webSocket) webSocket.close();

			webSocket = new WebSocket("ws://localhost:2333/ws");

			webSocket.onmessage = async e => {
				const { data: response } = e;

				const statusBar = {
					show() {
						statusBarEl.classList.remove("hide", "emergency");
						clearTimeout(timeoutId);
					},
					hide(emergency = false) {
						statusBarEl.classList.add(...["hide", emergency && "emergency"].filter(token => token));
						clearTimeout(timeoutId);
					},
				}

				if (!response) { // 紧急清屏
					statusBar.hide(true);
					return;
				}
				const data = JSON.parse(response);

				video.src = `/videos/${data.text} [${data.description}].mp4`;
				trackCaptions.src = `/videos/${data.text} [${data.description}].vtt`;
				video.volume = data.volume;
				try {
					await video.play();
				}
				catch (e) {
					alert(e)
					return;
				}

				statusBarEl.classList.remove("playing", "voter");
				icon.textContent = "play_arrow";
				state.textContent = "正在播放";
				statusBarEl.classList.add("playing");


				const show_page = async (txt, desc, do_split) => {
					const PAGE_LIMIT = 140;
					let pages = [];
					while (txt.length) {
						// No need to slice -- done
						if (txt.length <= PAGE_LIMIT) {
							pages.push(txt);
							txt = "";
							break;
						}

						// Search from behind of slice for separator
						const sliced = txt.slice(0, PAGE_LIMIT),
							index = sliced.split("").reverse().join("").search(/(?<!^)(?:(?<![\p{L}\p{N}_])(?=[\p{L}\p{N}_])|(?<=[\p{L}\p{N}_])(?![\p{L}\p{N}_]))(?!$)/u),
							contains = index !== -1,
							cutoff = sliced.length - index;
						// Clump cut string into a page -- o/w take whole sliced string
						pages.push(contains ? sliced.slice(0, cutoff) : sliced);
						txt = txt.slice(contains ? cutoff : PAGE_LIMIT);
					}

					state.dataset.page_counter = '';
					description.textContent = desc;

					statusBar.show();

					if (do_split) {
						pages = pages.map(p => p.split('、').filter(s => s !== '' && s !== '、').map((w, i, pp) => {
							let el = document.createElement('SPAN');
							el.innerText = (i + 1 === pp.length) ? w : w + '、';
							return el;
						}));
					}

					for (let i = 0; i < pages.length; i++) {
						const page = pages[i];

						state.dataset.page_counter = `(${i + 1}/${pages.length})`;

						text.innerHTML = '';
						if (do_split)
							page.forEach(el => text.appendChild(el));
						else
							text.innerText = page;

						const lines = text.clientHeight / (statusFontSize + APPARENT_LINE_HEIGHT);
						// 如果一切正常，保证是整数。
						await delay(2000 * lines + 2000);
					}

					statusBar.hide();
				};

				const video_voter_handler = () => {
					if (video.duration - video.currentTime < 3) {
						video.removeEventListener('timeupdate', video_voter_handler);

						statusBarEl.classList.remove("playing", "voter");
						icon.textContent = "person";
						state.textContent = "投票作者";
						statusBarEl.classList.add("voter");

						show_page(data.voter, '', true);
					}
				};
				video.addEventListener('timeupdate', video_voter_handler);
				await show_page(data.text, data.description, false);
			};

			webSocket.onclose = () => {
				webSocket = null;
			};
		}

		start();
	</script>
</body>

</html>
