<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<title>输出 - BXM 作者选</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<style>
		@font-face {
			font-family: 'Material Symbols Outlined';
			font-style: normal;
			font-weight: 100 700;
			font-display: block;
			src: url(https://fonts.gstatic.com/s/materialsymbolsoutlined/v151/kJEhBvYX7BgnkSrUwT8OhrdQw4oELdPIeeII9v6oFsI.woff2) format('woff2');
		}

		.icon {
			font-family: 'Material Symbols Outlined';
			font-weight: normal;
			font-style: normal;
			font-size: 2rem;
			line-height: 1;
			letter-spacing: normal;
			text-transform: none;
			display: inline-block;
			white-space: nowrap;
			word-wrap: normal;
			direction: ltr;
			-webkit-font-feature-settings: 'liga';
			-webkit-font-smoothing: antialiased;
		}

		body {
			background-color: transparent;
			color: rgba(255, 255, 255, 0.8);
			color-scheme: dark;
			margin: 0;
			width: 1920px;
			height: 1080px;
			font-family: "Inter Variable", Inter, "Noto Sans CJK SC", "Noto Sans SC", sans-serif;
			font-weight: 500;
			letter-spacing: 0.05em;
		}

		* {
			box-sizing: border-box;
		}

		img {
			display: block;
			width: 100dvw;
			height: 100dvh;
		}

		.status-bar {
			display: flex;
			position: absolute;
			top: 0;
			width: 100%;
			background-color: rgba(0, 0, 0, 0.8);
			/* backdrop-filter: blur(5px); */
			text-align: center;
			padding: 10px 16px;
			transition: all cubic-bezier(0, 0, 0, 1) 500ms;
			font-size: 2rem;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		.status-bar.hide {
			transform: translateY(-100%);
			transition-timing-function: cubic-bezier(0, 0, 1, 0);
		}

		.status-bar>div:nth-child(1) {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 4px;
			margin-bottom: 5px;
		}

		#state {
			font-size: 24px;
			font-weight: 400;
			letter-spacing: 0.1em;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="video">
			<!-- <img src="https://gd-hbimg.huaban.com/67a1635d0ee5041842454fde8a0482e7c25fcb875c738-5HAGl3" alt="video" /> -->
			<div class="status-bar hide">
				<div><span id="icon" class="icon">play_arrow</span><span id="state">正在播放</span></div>
				<div id="status">作品名</div>
			</div>
		</div>
	</div>

	<script type="module">
		const APPARENT_LINE_HEIGHT = 14;
		const delay = ms => new Promise(resolve => setTimeout(resolve, ms))
		let webSocket;

		function start() {
			if (webSocket) webSocket.close();

			webSocket = new WebSocket("ws://localhost:2333/ws");

			webSocket.onmessage = async e => {
				const { data: r } = e;
				if (!r) return;
				const data = JSON.parse(r);

				const icon = document.getElementById("icon"),
					state = document.getElementById("state"),
					text = document.getElementById("status"),
					status_font_size = parseFloat(getComputedStyle(text).fontSize);
				icon.innerText = data.icon;
				state.innerText = data.status;
				text.innerText = data.text;

				const statusBar = text.parentElement;
				statusBar.classList.remove("hide");
				const lines = text.clientHeight / (status_font_size + APPARENT_LINE_HEIGHT); // guaranteed to be int if everything works correctly
				await delay(5000 * lines);
				statusBar.classList.add("hide");
			};

			webSocket.onclose = () => {
				webSocket = null;
			};
		}

		start();
	</script>
</body>

</html>
