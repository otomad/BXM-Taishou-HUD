<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<title>控制 - BXM 作者选</title>
	<style>
		body {
			background-image: linear-gradient(to top, rgba(255, 255, 255, 1) 0%, rgba(0, 0, 0, 0.1) 100%);
			color: rgba(0, 0, 0, 0.85);
			/* color-scheme: dark; */
			margin: 0;
			height: 100vh;
			overflow: hidden;
		}

		:focus {
			outline: none;
		}

		* {
			box-sizing: border-box;
			/* transition: all cubic-bezier(0, 0, 0, 1) 250ms; */
			font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", sans-serif;
		}

		.wrapper {
			display: flex;
			align-items: center;
			height: calc(100% - 24px);
		}

		.container {
			width: fit-content;
			margin: 0 auto;
			background-color: white;
			box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.25), 0px 36px 100px 0px rgba(0, 0, 0, 0.40), 0px 0px 3px 0px rgba(255, 255, 255, 0.10) inset;
			border-radius: 10px;
			overflow: hidden;
			max-width: 90dvw;
		}

		.content {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: flex-start;
			gap: 20px;
			padding: 20px;
		}

		.form {
			display: flex;
			gap: 10px;
			width: 100%;
		}

		input[type="text"],
		input[type="search"] {
			border: 0;
			border-radius: 5px;
			background-color: white;
			box-shadow: 0px 0px 0px 0.5px rgba(0, 0, 0, 0.05), 0px 0.5px 2.5px 0px rgba(0, 0, 0, 0.30);
			color: inherit;
			min-width: 24px;
			padding: 3px 7px;
			font-size: 13px;
		}

		input[type="text"]:focus-visible,
		input[type="search"]:focus-visible {
			box-shadow: 0px 0px 0px 3px rgba(0, 122, 255, 0.50), 0px 0px 0px 0.5px rgba(0, 0, 0, 0.05), 0px 0.5px 2.5px 0px rgba(0, 0, 0, 0.30);
		}

		input[type="text"]::placeholder,
		input[type="search"]::placeholder {
			color: black;
			opacity: 0.25;
		}

		input#text {
			flex-grow: 1;
			width: 300px;
		}

		input:not(#text) {
			width: 80px;
		}

		input#description {
			width: 200px;
		}

		button {
			border: none;
			display: block;
		}

		button.btn {
			padding: 3px 7px;
			border: none;
			border-radius: 5px;
			background: linear-gradient(180deg, rgba(255, 255, 255, 0.17) 0%, rgba(255, 255, 255, 0.00) 100%), #007AFF;
			box-shadow: 0px 0px 0px 0.5px rgba(0, 122, 255, 0.12), 0px 1px 2.5px 0px rgba(0, 122, 255, 0.24);
			color: white;
			font-size: 13px;
			line-height: 16px;
			user-select: none;
			overflow: hidden;
			position: relative;
			flex-shrink: 0;
		}

		button.btn:focus-visible {
			box-shadow: 0px 0px 0px 3px rgba(0, 122, 255, 0.50), 0px 0px 0px 0.5px rgba(0, 122, 255, 0.12), 0px 1px 2.5px 0px rgba(0, 122, 255, 0.24);
		}

		button.btn:active::before {
			position: absolute;
			content: "";
			inset: 0;
			background-color: rgba(0, 0, 0, 0.1);
		}

		.phrases-container {
			overflow: hidden;
			width: 100%;
			border-radius: 6px;
			box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.04);
		}

		#phrases {
			display: flex;
			flex-direction: column;
			width: 100%;
			overflow: auto;
			max-height: 70dvh;
			flex-grow: 1;
		}

		.label {
			display: flex;
			border-radius: 0;
			background-color: #9e9e9e;
			color: black;
			padding: 4px 8px;
			font-size: 13px;
			flex-shrink: 0;
			text-align: start;
		}

		.label:nth-child(odd) {
			background-color: rgba(0, 0, 0, 0.01);
		}

		.label:nth-child(even) {
			background-color: rgba(0, 0, 0, 0.04);
		}

		#phrases .label:focus,
		#phrases .label:active {
			background-color: #2962D9;
			color: white;
		}

		.menu-bar {
			display: flex;
			height: 24px;
			background-color: rgba(255, 255, 255, 0.5);
			padding: 0 10px;
			align-items: center;
			backdrop-filter: blur(25px);
		}

		.menu-bar>* {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0 13px;
			height: 24px;
			text-decoration: none;
			color: black;
			font-size: 13px;
			border-radius: 4px;
			user-select: none;
			margin: 0 -4px;
		}

		.menu-bar>*:active {
			background-color: #e6e6e6;
		}

		.menu-bar img {
			height: 20px;
			filter: brightness(0);
		}

		.menu-bar .right {
			margin-left: auto;
		}

		.menu-bar .name {
			font-weight: 600;
		}

		.menu-bar #time {
			font-variant-numeric: tabular-nums;
		}

		.title-bar {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 28px;
			font-weight: bold;
			font-size: 13px;
			background-color: rgba(250, 250, 250, 0.80);
			width: 100%;
			box-shadow: 0px 1px 0px 0px rgba(0, 0, 0, 0.10), 0px 0.5px 0px 0px rgba(0, 0, 0, 0.10);
			user-select: none;
		}

		.window-controls {
			position: absolute;
			display: flex;
			gap: 8px;
			padding: 0 8px;
			left: 0;
		}

		.window-controls .close {
			width: 12px;
			height: 12px;
			border-radius: 100%;
			border: 0.5px solid rgba(0, 0, 0, 0.20);
			background: #FF5F57;
		}

		.window-controls .minimal {
			width: 12px;
			height: 12px;
			border-radius: 100%;
			border: 0.5px solid rgba(0, 0, 0, 0.20);
			background: #FEBC2E;
		}

		.window-controls .full {
			width: 12px;
			height: 12px;
			border-radius: 100%;
			border: 0.5px solid rgba(0, 0, 0, 0.20);
			background: #28C840;
		}
	</style>
</head>

<body>
	<div class="menu-bar">
		<a><img src="favicon.ico" /></a>
		<b>发送内容</b>
		<a href="obs" target="_blank">输出</a>
		<span class="right name">BXM 作者选 - 后台</span>
		<span id="time"></span>
	</div>

	<div class="wrapper">

		<div class="container">

			<div class="title-bar">
				<div class="window-controls">
					<div class="close"></div>
					<div class="minimal"></div>
					<div class="full"></div>
				</div>

				<span>发送内容</span>
			</div>

			<div class="content">
				<div class="phrases-container">
					<div id="phrases"></div>
				</div>

				<div class="form">
					<input type="text" id="icon" placeholder="图标"/>
					<input type="text" id="status" placeholder="状态" />
					<input type="text" id="text" placeholder="内容" />
					<input type="text" id="description" placeholder="注释" />
					<button type="button" class="btn" id="send-btn">发送</button>
				</div>
			</div>

		</div>

	</div>

	<script type="module">
		const icon = document.getElementById("icon"),
				state = document.getElementById("status"),
				text = document.getElementById("text"),
				description = document.getElementById("description"),
				sendBtn = document.getElementById("send-btn");

		sendBtn.addEventListener("click", () => {
			const msg = {
				icon: icon.value,
				status: state.value,
				text: text.value,
				description: description.value
			};
			icon.value = "";
			state.value = "";
			text.value = "";
			description.value = "";
			fetch("/api/send?msg=" + encodeURIComponent(JSON.stringify(msg)));
		});

		const phrases = await(await fetch("/api/phrases")).json();
		const onClickPhrase = function(e) {
			const { icon: i, status: s, text: t, description: d } = phrases[Array.prototype.indexOf.call(this.parentNode.childNodes, this)];
			icon.value = i;
			state.value = s;
			text.value = t;
			description.value = d;
		};
		for (const phrase of phrases) {
			const label = document.createElement("button");
			label.type = "button";
			label.classList.add("label");
			label.textContent = JSON.stringify(phrase);
			label.addEventListener("click", onClickPhrase);
			document.getElementById("phrases").append(label);
		}


		/**
		 * 页面右上角的时钟
		 * by Aira
		 */
		function clock() {
			// 获取时间
			const now = new Date();

			// 声明变量
			let hours = now.getHours();
			let minutes = now.getMinutes();
			let seconds = now.getSeconds();
			let year = now.getFullYear();
			let month = now.getMonth() + 1;
			let day = now.getDate();

			// 使用checkTime检查时间位数并修改
			hours = checkTime(hours);
			minutes = checkTime(minutes);
			seconds = checkTime(seconds);

			// 显示时间
			document.getElementById("time").innerHTML = year + "年" + month + "月" + day + "日 " + hours + ":" + minutes + ":" + seconds;

			// 0.1秒循环一次
			setTimeout(clock, 100);
		}


		/**
		 * 时间位数检查
		 * @param 使用getXXX获取到的时间
		 * @returns 如果为个位数则在前方添加0
		 */
		function checkTime(i) {
			if (i < 10) {
				i = "0" + i
			};
			return i;
		}

		// 页面加载时启用
		window.addEventListener("load", clock);
	</script>
</body>

</html>
