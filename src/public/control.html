<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<title>控制 - 音MAD作者选</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="stylesheet" href="material-icons.css" />
	<style>
		body {
			background-image: linear-gradient(to top, white 0%, #0000001a 100%);
			color: #000000d9;
			color-scheme: light;
			margin: 0;
			height: 100vh;
			overflow: hidden;
		}

		:focus {
			outline: none;
		}

		* {
			box-sizing: border-box;
			/* transition: all cubic-bezier(0, 0, 0, 1) 250ms; */
			font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter Variable", "Inter", "PingFang SC", "Roboto", "Source Han Sans SC VF", "Noto Sans CJK SC", "Source Han Sans SC", sans-serif;
		}

		.wrapper {
			display: flex;
			align-items: center;
			height: calc(100% - 24px);
		}

		.container {
			width: 90dvw;
			margin: 0 auto;
			background-color: white;
			box-shadow: 0 0 3px #00000040, 0 36px 100px #00000066, 0 0 3px #ffffff1a inset;
			border-radius: 10px;
			overflow: hidden;
			max-width: 90dvw;
		}

		.window-content {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: flex-start;
			gap: 20px;
			padding: 20px;
		}

		.form {
			display: flex;
			gap: 10px;
			width: 100%;
		}

		/* select {
			position: relative;
			border: 0;
			border-radius: 5px;
			padding: 3px 7px;
			background-color: white;
			box-shadow: 0 0 0 0.5px #0000000d, 0 0.5px 2.5px #0000004d;
			min-width: 80px;
		} */

		input {
			&[type="text"],
			&[type="search"] {
				border: 0;
				border-radius: 5px;
				background-color: white;
				box-shadow: 0 0 0 0.5px #0000000d, 0 0.5px 2.5px #0000004d;
				color: inherit;
				min-width: 24px;
				padding: 3px 7px;
				font-size: 13px;

				&:focus-visible {
					box-shadow: 0 0 0 3px #007aff80, 0 0 0 0.5px #0000000d, 0 0.5px 2.5px #0000004d;
				}
			}

			&::placeholder {
				color: black;
				opacity: 0.25;
			}

			&#text {
				flex-grow: 1;
				width: 300px;
			}

			&:not(#text) {
				width: 80px;
			}

			&#description {
				width: 200px;
			}
		}

		button {
			border: none;
			display: block;

			&.btn {
				padding: 6px 12px;
				border: none;
				border-radius: 5px;
				background: linear-gradient(180deg, #ffffff2b 0%, transparent 100%), #007aff;
				box-shadow: 0 0 0 0.5px #007aff1f, 0 1px 2.5px #007aff3d;
				color: white;
				font-size: 13px;
				line-height: 16px;
				user-select: none;
				overflow: hidden;
				position: relative;
				flex-shrink: 0;

				&:focus-visible {
					box-shadow: 0 0 0 3px #007aff80, 0 0 0 0.5px #007aff1f, 0 1px 2.5px #007aff3d;
				}

				&:active::before {
					position: absolute;
					content: "";
					inset: 0;
					background-color: #0000001a;
				}

				&.danger {
					filter: hue-rotate(145deg); /* TODO: 有空记得换成真正的颜色。 */
				}
			}
		}

		#clear-btn {
			margin-left: auto;
		}

		.phrases-container {
			width: 100%;

			#phrases {
				display: flex;
				flex-direction: column;
				width: 100%;
				height: 70dvh;
				overflow: auto;
				flex-grow: 1;
				border: 0;
				border-radius: 6px;
				box-shadow: inset 0 0 0 1px #0000000a;
				user-select: none;
			}
		}

		.label {
			display: flex;
			align-items: center;
			border-radius: 0;
			background-color: #9e9e9e;
			color: black;
			padding: 4px 8px;
			font-size: 13px;
			gap: 10px;

			.content {
				text-align: justify;
				
				&::before {
					content: '(' attr(data-total) ')';
				}

				> * {
					margin-right: 0.5em;
				}
			}

			.type {
				font-weight: bold;
			}

			.description {
				opacity: 0.7;
			}

			&:nth-child(odd) {
				background-color: #00000003;
			}

			&:nth-child(even) {
				background-color: #0000000a;
			}

			&:focus,
			&:active {
				background-color: #2962d9;
				color: white;
			}
		}

		.menu-bar {
			display: flex;
			height: 24px;
			background-color: #ffffff80;
			padding: 0 10px;
			align-items: center;
			backdrop-filter: blur(25px);

			> * {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 0 13px;
				height: 24px;
				text-decoration: none;
				color: black;
				font-size: 13px;
				border-radius: 4px;
				user-select: none;
				margin: 0 -4px;
			}

			> :active {
				background-color: #e6e6e6;
			}

			img {
				height: 20px;
				filter: brightness(0);
			}

			.right {
				margin-left: auto;
			}

			.name {
				font-weight: 600;
			}

			#time {
				font-variant-numeric: tabular-nums;
			}
		}

		.title-bar {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 28px;
			font-weight: bold;
			font-size: 13px;
			background-color: #fafafacc;
			width: 100%;
			box-shadow: 0 1px 0 #0000001a, 0 0.5px 0 #0000001a;
			user-select: none;
		}

		.window-controls {
			position: absolute;
			display: flex;
			gap: 8px;
			padding: 0 8px;
			left: 0;

			* {
				width: 12px;
				height: 12px;
				border-radius: 100%;
				border: 0.5px solid #00000033;
			}

			.close {
				background: #ff5f57;
			}

			.minimal {
				background: #febc2e;
			}

			.full {
				background: #28c840;
			}
		}
	</style>
</head>

<body>
	<div class="menu-bar">
		<a href="/"><img src="favicon.ico" /></a>
		<b>控制</b>
		<!-- <span onclick="window.open('/obs', '_blank', 'width=1281, height=721')" style="cursor: pointer;">输出</span> -->
		<a href="/obs" target="_blank">输出</a>
		<span class="right name">音MAD作者选 - 后台</span>
		<span id="time"></span>
	</div>

	<div class="wrapper">

		<div class="container">

			<div class="title-bar">
				<div class="window-controls">
					<div class="close"></div>
					<div class="minimal"></div>
					<div class="full"></div>
				</div>

				<span>控制</span>
			</div>

			<div class="window-content">
				<div class="phrases-container">
					<select id="phrases" multiple></select>
				</div>

				<div class="form">
					<button type="button" class="btn danger" id="clear-btn">紧急清屏</button>
					<button type="button" class="btn" id="send-btn">发送</button>
				</div>

			</div>

		</div>

	</div>

	<script type="module">
		const sendBtn = document.getElementById("send-btn"),
			clearBtn = document.getElementById("clear-btn"),
			time = document.getElementById("time");

		sendBtn.addEventListener("click", () => {
			if (!document.getElementById("phrases").value) {
				alert('未选择发送内容');
				return;
			}
			const msg = phrases[document.getElementById("phrases").value];
			const url = new URL("/api/send", location.origin);
			url.searchParams.set("msg", JSON.stringify(msg));
			fetch(url);
		});

		clearBtn.addEventListener("click", () => {
			fetch("/api/send?msg");
		});

		const phrases = await (await fetch("/api/phrases")).json();
		for (let i = 0; i < phrases.length; i++) {
			const phrase = phrases[i];
			const label = document.createElement("option");
			label.classList.add("label");
			label.value = i;
			label.innerHTML = `
				<div class="content"${phrase.total ? ` data-total="${phrase.total}"` : ''}">
					${"text,description".split(",").map(item =>
						`<span class="${item}">${phrase[item]}</span>`).join("")}
				</div>
			`;
			document.getElementById("phrases").append(label);
		}

		setInterval(() => {
			time.textContent = new Intl.DateTimeFormat("zh-CN", {
				year: "numeric",
				month: "long",
				day: "numeric",
				hour: "numeric",
				minute: "numeric",
				second: "numeric",
				hour12: false,
			}).format(new Date());
		}, 1000);
	</script>
</body>

</html>
