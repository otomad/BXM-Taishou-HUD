<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<title>控制 - BXM 作者选</title>
	<style>
		body {
			background-image: linear-gradient(to top, rgba(255, 255, 255, 1) 0%, rgba(0, 0, 0, 0.1) 100%);
			color: rgba(0, 0, 0, 0.85);
			/* color-scheme: dark; */
			margin: 0;
			height: 100vh;
			overflow: hidden;
		}

		:focus {
			outline: none;
		}

		* {
			box-sizing: border-box;
			/* transition: all cubic-bezier(0, 0, 0, 1) 250ms; */
			font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
		}

		.wrapper {
			display: flex;
			align-items: center;
			height: calc(100% - 24px);
		}

		.container {
			width: fit-content;
			margin: 0 auto;
			background-color: white;
			box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.25), 0px 36px 100px 0px rgba(0, 0, 0, 0.40), 0px 0px 3px 0px rgba(255, 255, 255, 0.10) inset;
			border-radius: 10px;
			overflow: hidden;
		}

		.content {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: flex-start;
			gap: 20px;
			padding: 20px;
		}

		.form {
			display: flex;
			gap: 10px;
			/* height: 30px; */
		}

		input[type="text"] {
			border: 0;
			border-radius: 5px;
			background-color: white;
			box-shadow: 0px 0px 0px 0.5px rgba(0, 0, 0, 0.05), 0px 0.5px 2.5px 0px rgba(0, 0, 0, 0.30);
			color: inherit;
			width: 300px;
			padding: 3px 7px;
			font-size: 13px;
		}

		input[type="text"]:focus-visible {
			box-shadow: 0px 0px 0px 3px rgba(0, 122, 255, 0.50), 0px 0px 0px 0.5px rgba(0, 0, 0, 0.05), 0px 0.5px 2.5px 0px rgba(0, 0, 0, 0.30);
		}

		button {
			border: none;
			display: block;
		}

		button.btn {
			padding: 3px 7px;
			border: none;
			border-radius: 5px;
			background: linear-gradient(180deg, rgba(255, 255, 255, 0.17) 0%, rgba(255, 255, 255, 0.00) 100%), #007AFF;
			box-shadow: 0px 0px 0px 0.5px rgba(0, 122, 255, 0.12), 0px 1px 2.5px 0px rgba(0, 122, 255, 0.24);
			color: white;
			font-size: 13px;
			line-height: 16px;
			user-select: none;
			overflow: hidden;
			position: relative;
		}

		button.btn:focus-visible {
			box-shadow: 0px 0px 0px 3px rgba(0, 122, 255, 0.50), 0px 0px 0px 0.5px rgba(0, 122, 255, 0.12), 0px 1px 2.5px 0px rgba(0, 122, 255, 0.24);
		}

		button.btn:active::before {
			position: absolute;
			content: "";
			inset: 0;
			background-color: rgba(0, 0, 0, 0.1);
		}

		.phrases-container {
			overflow: hidden;
			width: 100%;
			border-radius: 6px;
			box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.04);
		}

		#phrases {
			display: flex;
			flex-direction: column;
			width: 100%;
			overflow: auto;
			max-height: 70dvh;
		}

		.label {
			display: flex;
			align-items: center;
			border-radius: 0;
			background-color: #9e9e9e;
			color: black;
			padding: 0 8px;
			height: 24px;
			font-size: 13px;
			flex-shrink: 0;
		}

		.label:nth-child(odd) {
			background-color: rgba(0, 0, 0, 0.01);
		}

		.label:nth-child(even) {
			background-color: rgba(0, 0, 0, 0.04);
		}

		#phrases .label:focus,
		#phrases .label:active {
			background-color: #2962D9;
			color: white;
		}

		.menu-bar {
			display: flex;
			height: 24px;
			background-color: rgba(255, 255, 255, 0.5);
			padding: 0 10px;
			align-items: center;
			backdrop-filter: blur(25px);
		}

		.menu-bar>* {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0 13px;
			height: 24px;
			text-decoration: none;
			color: black;
			font-size: 13px;
			border-radius: 4px;
			user-select: none;
			margin: 0 -4px;
		}

		.menu-bar>*:active {
			background-color: #e6e6e6;
		}

		.menu-bar img {
			height: 20px;
			filter: brightness(0);
		}

		.menu-bar .right {
			margin-left: auto;
		}

		.title-bar {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 28px;
			font-weight: bold;
			font-size: 13px;
			background-color: rgba(250, 250, 250, 0.80);
			width: 100%;
			box-shadow: 0px 1px 0px 0px rgba(0, 0, 0, 0.10), 0px 0.5px 0px 0px rgba(0, 0, 0, 0.10);
			user-select: none;
		}

		.window-controls {
			position: absolute;
			display: flex;
			gap: 8px;
			padding: 0 8px;
			left: 0;
		}

		.window-controls .close {
			width: 12px;
			height: 12px;
			border-radius: 100%;
			border: 0.5px solid rgba(0, 0, 0, 0.20);
			background: #FF5F57;
		}

		.window-controls .minimal {
			width: 12px;
			height: 12px;
			border-radius: 100%;
			border: 0.5px solid rgba(0, 0, 0, 0.20);
			background: #FEBC2E;
		}

		.window-controls .full {
			width: 12px;
			height: 12px;
			border-radius: 100%;
			border: 0.5px solid rgba(0, 0, 0, 0.20);
			background: #28C840;
		}
	</style>
</head>

<body>
	<div class="menu-bar">
		<a><img src="favicon.ico" /></a>
		<b>文字发送</b>
		<a href="obs" target="_blank">输出</a>
		<span class="right">BXM 作者选 - 后台</span>
	</div>

	<div class="wrapper">

		<div class="container">

			<div class="title-bar">
				<div class="window-controls">
					<div class="close"></div>
					<div class="minimal"></div>
					<div class="full"></div>
				</div>

				<span>文字发送</span>
			</div>

			<div class="content">
				<div class="phrases-container">
					<div id="phrases"></div>
				</div>

				<div class="form">
					<input type="text" id="text" />
					<button type="button" class="btn" id="send-btn">发送</button>
				</div>
			</div>

		</div>

	</div>

	<script type="module">
		const text = document.getElementById("text");
		const sendBtn = document.getElementById("send-btn");

		sendBtn.addEventListener("click", () => {
			const msg = text.value;
			if (!msg) return;
			text.value = "";
			fetch("/api/send?msg=" + encodeURIComponent(msg));
		});

		const phrases = await(await fetch("/api/phrases")).json();
		const onClickPhrase = e => text.value = e.currentTarget.textContent;
		for (const phrase of phrases) {
			const label = document.createElement("button");
			label.type = "button";
			label.classList.add("label");
			label.textContent = phrase;
			label.addEventListener("click", onClickPhrase);
			document.getElementById("phrases").append(label);
		}
	</script>
</body>

</html>
